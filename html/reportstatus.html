<!DOCTYPE html>
<html lang="en">

<head>
    <title>Reportify</title>
    <meta name="comp1800 template" content="My 1800 App">

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap Library CSS JS CDN go here -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
        </script>


    <!-- Firebase 8 Library related CSS, JS, JQuery go here -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.js"></script>
    <link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.css" />

    <!-- Other libraries and styles of your own -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="./../styles/style.css">

</head>

<body>
    <nav id="navbarPlaceholder"></nav>
    <div class="self-report-form">
        <h4 class="fw-bold mt-3 text-center">Self-report</h4><br>
        <form class="px-5" action="submit">
            <p class="fw-bold text-center">Select your current status</p>

            <div class="form-check">
                <input class="form-check-input" type="radio" name="status" value="healthy">
                <label class="form-check-label fs-6 badge bg-success">Healthy</label>
            </div><br>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="status" value="recovering">
                <label class="form-check-label fs-6 badge bg-warning">Recovering</label>
            </div><br>

            <p class="fw-bold mt-3 text-center">Choose all symptoms that apply</p>

            <div class="self-report-form">
                <label class="fw-bold fs-6">Cough</label><br>
                <div class="form-check form-check-inline">
                    <input class="form-check-input " type="radio" name="cough" value="severe">
                    <label class="form-check-label fs-6" for="flexCheckDefault">
                        Severe
                    </label>
                </div>

                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="cough" value="moderate">
                    <label class="form-check-label fs-6" for="flexCheckDefault">
                        Moderate
                    </label>
                </div>

                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="cough" value="mild">
                    <label class="form-check-label fs-6" for="flexCheckDefault">
                        Mild
                    </label>
                </div>

                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="cough" value="none">
                    <label class="form-check-label fs-6" for="flexCheckDefault">
                        None
                    </label>
                </div>
            </div>

            <br>
            <div class="self-report-form">
                <label class="fw-bold fs-6">Fatigue</label><br>
                <div class="form-check form-check-inline">
                    <input class="form-check-input " type="radio" name="fatigue" value="severe">
                    <label class="form-check-label fs-6" for="flexCheckDefault">
                        Severe
                    </label>
                </div>

                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="fatigue" value="moderate">
                    <label class="form-check-label fs-6" for="flexCheckDefault">
                        Moderate
                    </label>
                </div>

                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="fatigue" value="mild">
                    <label class="form-check-label fs-6" for="flexCheckDefault">
                        Mild
                    </label>
                </div>

                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="fatigue" value="none">
                    <label class="form-check-label fs-6" for="flexCheckDefault">
                        None
                    </label>
                </div>
            </div>

            <br>
            <div class="self-report-form">
                <label class="fw-bold fs-6">Loss of taste or smell</label><br>
                <div class="form-check form-check-inline">
                    <input class="form-check-input " type="radio" name="loss-of-taste-or-smell" value="severe">
                    <label class="form-check-label fs-6" for="flexCheckDefault">
                        Severe
                    </label>
                </div>

                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="loss-of-taste-or-smell" value="moderate">
                    <label class="form-check-label fs-6" for="flexCheckDefault">
                        Moderate
                    </label>
                </div>

                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="loss-of-taste-or-smell" value="mild">
                    <label class="form-check-label fs-6" for="flexCheckDefault">
                        Mild
                    </label>
                </div>

                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="loss-of-taste-or-smell" value="none">
                    <label class="form-check-label fs-6" for="flexCheckDefault">
                        None
                    </label>
                </div>
            </div>

            <br>
            <div class="self-report-form">
                <label class="fw-bold fs-6">Difficulty breathing</label><br>
                <div class="form-check form-check-inline">
                    <input class="form-check-input " type="radio" name="breathing-difficulty" value="severe">
                    <label class="form-check-label fs-6" for="flexCheckDefault">
                        Severe
                    </label>
                </div>

                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="breathing-difficulty" value="moderate">
                    <label class="form-check-label fs-6" for="flexCheckDefault">
                        Moderate
                    </label>
                </div>

                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="breathing-difficulty" value="mild">
                    <label class="form-check-label fs-6" for="flexCheckDefault">
                        Mild
                    </label>
                </div>

                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="breathing-difficulty" value="none">
                    <label class="form-check-label fs-6" for="flexCheckDefault">
                        None
                    </label>
                </div>
            </div>

            <br>
            <div class="self-report-form">
                <label class="fw-bold fs-6">Chest pain</label><br>
                <div class="form-check form-check-inline">
                    <input class="form-check-input " type="radio" name="chest-pain" value="severe">
                    <label class="form-check-label fs-6" for="flexCheckDefault">
                        Severe
                    </label>
                </div>

                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="chest-pain" value="moderate">
                    <label class="form-check-label fs-6" for="flexCheckDefault">
                        Moderate
                    </label>
                </div>

                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="chest-pain" value="mild">
                    <label class="form-check-label fs-6" for="flexCheckDefault">
                        Mild
                    </label>
                </div>

                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="chest-pain" value="none">
                    <label class="form-check-label fs-6" for="flexCheckDefault">
                        None
                    </label>
                </div>
            </div><br>

            <div class="self-report-form-submit text-center">
                <button type="button" class="btn btn-lg btn-primary" onclick="submitReport()">Submit</button>
            </div>

            <br><br><br><br><br>
        </form>
    </div>
    <nav id="footerPlaceholder"></nav>
    <script src="./../scripts/firebaseAPI_TEAM99.js"></script>
    <script src="./../scripts/skeleton.js"></script>
    <script src="./../scripts/reportstatus.js"></script>
</body>

</html>
