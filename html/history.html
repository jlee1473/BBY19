<html lang="en">

<head>
    <title>Reportify</title>
    <meta name="Reportify" content="My 1800 App">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!------------------------------------------>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
    </script>

    <!-------------------------------------------------------->
    <!-- Firebase 8 Library related CSS, JS, JQuery go here -->
    <!-------------------------------------------------------->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.js"></script>
    <link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.css" />

    <!-------------------------------------------->
    <!-- Other libraries and styles of your own -->
    <!-------------------------------------------->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="../styles/style.css">

</head>

<body>
    <nav id="navbarPlaceholder"></nav>
    
    <template id="greenHistoryTemplate">
        <tr>
            <td class="date"></td>
            <td class="health-status badge bg-success" style="position: relative; left: 15%;"></td>
        </tr>
        <br>
    </template>
    <template id="redHistoryTemplate">
        <tr>
            <td class="date"></td>
            <td class="health-status badge bg-danger" style="position: relative; left: 15%;"></td>
        </tr>
        <br>
    </template>
    <br>
    <h1 class="Report text-center">Report history</h1>
    <div class="report-history">
        <table cellpadding="15">
            <thead class="thead-light fw-bold fs-4">
                <tr>
                    <td>Date</td>
                    <td>Status</td>
                </tr>
            </thead>
            <tbody class="fs-5" id="historyData">
            </tbody>
        </table>
    </div>
    <br><br><br><br>

    <nav id="footerPlaceholder"></nav>

    <script src="../scripts/firebaseAPI_TEAM99.js"></script>
    <script src="../scripts/skeleton.js"></script>
    <script src="../scripts/history.js"></script>

</body>

</html>
